apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdb
  namespace: nbacha
  labels:
    app: webdb
spec:
  replicas: {{ .Values.webdb.replicas }}
  selector:
    matchLabels:
      app: webdb
  template:
    metadata:
      labels:
        app: webdb
    spec:
      containers:
      - name: webdb
        image: {{ .Values.webdb.image }}
        ports:
        - containerPort: {{ .Values.webdb.service.port }}
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb-0.mongodb.nbacha.svc.cluster.local:27017"
        resources:
          requests:
            memory: {{ .Values.webdb.resources.requests.memory }}
            cpu: {{ .Values.webdb.resources.requests.cpu }}
          limits:
            memory: {{ .Values.webdb.resources.limits.memory }}
            cpu: {{ .Values.webdb.resources.limits.cpu }}
---
apiVersion: v1
kind: Service
metadata:
  name: webdb
  namespace: nbacha
  labels:
    app: webdb
spec:
  selector:
    app: webdb  # Must match the labels in the deployment
  ports:
  - protocol: TCP
    port: {{ .Values.webdb.service.port }} # External port exposed by the service
    targetPort: {{ .Values.webdb.service.port }} # Port on the container
  type: ClusterIP
