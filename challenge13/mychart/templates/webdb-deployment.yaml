apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdb
  namespace: nbacha
  labels:
    app: webdb
spec:
  replicas: {{ .Values.webdb.replicas }}
  selector:
    matchLabels:
      app: webdb
  template:
    metadata:
      labels:
        app: webdb
    spec:
      containers:
      - name: webdb
        image: {{ .Values.webdb.image }}
        ports:
        - containerPort: {{ .Values.webdb.service.port }}
        env:
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: MONGO_HOST
        - name: MONGO_PORT
          valueFrom:
            configMapKeyRef:
              name: mongodb-config
              key: MONGO_PORT
        resources:
          requests:
            memory: {{ .Values.webdb.resources.requests.memory }}
            cpu: {{ .Values.webdb.resources.requests.cpu }}
          limits:
            memory: {{ .Values.webdb.resources.limits.memory }}
            cpu: {{ .Values.webdb.resources.limits.cpu }}
---
apiVersion: v1
kind: Service
metadata:
  name: webdb
  namespace: nbacha
  labels:
    app: webdb
spec:
  selector:
    app: webdb  
  ports:
  - protocol: TCP
    port: {{ .Values.webdb.service.port }} # port expos√© par le service
    targetPort: {{ .Values.webdb.service.port }} # port du container
  type: ClusterIP
