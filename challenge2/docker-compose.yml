version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root # admin user
      MONGO_INITDB_ROOT_PASSWORD: password #password
    volumes:
      - mongodb_data:/data/db # Persist data

volumes:
  mongodb_data:
